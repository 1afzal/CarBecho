{% extends "layout.html" %}

{% block title %}
CarSell
{% endblock %}

{% block content %}

<h1 class="text-center mt-4" style="font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: bold; color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); letter-spacing: 1.5px; margin-bottom: 20px; border-bottom: 3px solid white; padding-bottom: 10px;">
  Recommended Used Cars For You
</h1>


<a class="btn btn-primary mb-4" 
   href="{% url 'tweet_create' %}" 
   style="font-family: 'Poppins', sans-serif; font-size: 1.2rem; font-weight: 600; color: #fff; background-color: orange; 20px; border-radius: 8px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); text-decoration: none; transition: all 0.3s ease;">
    List a Car
</a>

<div class="container row gap-3" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  {% for tweet in tweets %}
  <div class="card" style="width: 18rem; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease;">
    <img src="{{tweet.photo.url}}" class="card-img-top" alt="..." style="height: 200px; object-fit: cover;">
    <div class="card-body" style="padding: 15px; font-family: 'Poppins', sans-serif;">
      <h5 class="card-title" style="font-size: 1.2rem; font-weight: 600; color: orange; margin-bottom: 10px;">{{tweet.user.username}}</h5>
      <p class="card-text" style="font-size: 1rem; color: white; margin-bottom: 15px;">{{tweet.text}}</p>
      {% if tweet.user == user %}
      <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-primary" style="font-size: 0.9rem; font-weight: 600; color: #fff; background-color: #1a73e8; padding: 8px 16px; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease;">Edit</a>
      <a href="{% url 'tweet_delete' tweet.id%}" class="btn btn-danger" style="font-size: 0.9rem; font-weight: 600; color: #fff; background-color: #e53935; padding: 8px 16px; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease;">Delete</a>
      <a class="btn btn-success" href="https://www.olx.in/en-in/item/cars-c84-used-toyota-fortuner-in-pvs-circle-mangaluru-iid-1788974622" style="background-color: #4caf50; border: none; font-weight: bold;">Buy</a>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
