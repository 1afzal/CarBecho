{% extends "layout.html" %}

{% block content %}
<h2 style="font-family: 'Poppins', sans-serif; font-size: 2rem; font-weight: bold; color: #ffffff; text-align: center; margin-bottom: 20px;">Register Form</h2>

<form method="post" style="max-width: 400px; margin: 0 auto; background-color: #1a73e8; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
  {% csrf_token %}
  <div style="font-family: 'Poppins', sans-serif; margin-bottom: 15px; color: #ffffff; font-size: 1rem; font-weight: 600;">
    {{form.as_p}}
  </div>
  <button class="btn btn-primary" style="width: 100%; font-size: 1rem; font-weight: 600; color: #1a73e8; background-color: #ffffff; padding: 10px; border-radius: 5px; text-transform: uppercase; transition: background-color 0.3s ease; border: none;">Register</button>
</form>
{% endblock %}
