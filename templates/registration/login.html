{% extends "layout.html" %}

{% block content %}
<h2 style="font-family: 'Poppins', sans-serif; font-size: 2rem; font-weight: bold; color: white; text-align: center; margin-bottom: 20px;">Login Form</h2>

<form method="post" style="max-width: 400px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
  {% csrf_token %}
  <div style="font-family: 'Poppins', sans-serif; margin-bottom: 15px; color: #000; font-size: 1rem; font-weight: 600;">
    {{form.as_p}}
  </div>
  <button class="btn btn-primary" style="width: 100%; font-size: 1rem; font-weight: 600; color: #fff; background-color: #1a73e8; padding: 10px; border-radius: 5px; text-transform: uppercase; transition: background-color 0.3s ease;">Login</button>
</form>

<p style="text-align: center; font-family: 'Poppins', sans-serif; font-size: 0.9rem; color: #555; margin-top: 15px;">
  Don't have an account? 
  <a href="{% url 'register' %}" style="color: #1a73e8; text-decoration: none; font-weight: bold; transition: color 0.3s ease;" onmouseover="this.style.color='#1558b0';" onmouseout="this.style.color='#1a73e8';">Register here</a>
</p>
{% endblock %}
